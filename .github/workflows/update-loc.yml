name: Update LOC Stats

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-loc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate LOC stats
        id: loc
        run: |
          # Total lines
          TOTAL=$(git ls-files | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}')
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

          # Swift lines
          SWIFT=$(git ls-files '*.swift' | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}')
          echo "swift=$SWIFT" >> $GITHUB_OUTPUT

          # Largest file (excluding binary/generated files)
          LARGEST=$(git ls-files | grep -E '\.(swift|ts|js|md|html|css)$' | grep -v 'package-lock' | xargs wc -l 2>/dev/null | sort -rn | head -2 | tail -1)
          
          # Extract stats from largest file line (format: lines filename)
          LARGEST_LINES=$(echo "$LARGEST" | awk '{print $1}')
          LARGEST_FILE=$(echo "$LARGEST" | awk '{print $2}' | xargs basename)
          
          echo "largest_lines=$LARGEST_LINES" >> $GITHUB_OUTPUT
          echo "largest_file=$LARGEST_FILE" >> $GITHUB_OUTPUT

      - name: Update README
        env:
          TOTAL: ${{ steps.loc.outputs.total }}
          SWIFT: ${{ steps.loc.outputs.swift }}
          LARGEST_FILE: ${{ steps.loc.outputs.largest_file }}
          LARGEST_LINES: ${{ steps.loc.outputs.largest_lines }}
        run: |
          python3 - <<'PY'
          import os
          import re
          from pathlib import Path

          # Load env vars and format with commas
          total = "{:,}".format(int(os.environ.get("TOTAL", "0")))
          swift = "{:,}".format(int(os.environ.get("SWIFT", "0")))
          largest_lines = "{:,}".format(int(os.environ.get("LARGEST_LINES", "0")))
          largest_file = os.environ.get("LARGEST_FILE", "Unknown")

          readme_path = Path("README.md")
          readme = readme_path.read_text(encoding="utf-8")

          # Replace Total Lines (Safe: \g<1> and \g<2>)
          readme = re.sub(
              r"(総行数: <strong>)[0-9,]+(</strong>)",
              r"\g<1>" + total + r"\g<2>",
              readme
          )

          # Replace Swift Lines
          readme = re.sub(
              r"(Swiftコード: <strong>)[0-9,]+(</strong>)",
              r"\g<1>" + swift + r"\g<2>",
              readme
          )

          # Replace Largest File
          # Fix: Use \g<2> and \g<3> to avoid ambiguity when followed by numbers
          readme = re.sub(
              r"(最大ファイル: <strong>)[^<]+(</strong> \()[0-9,]+( 行\))",
              r"\g<1>" + largest_file + r"\g<2>" + largest_lines + r"\g<3>",
              readme
          )

          readme_path.write_text(readme, encoding="utf-8")
          PY

      - name: Commit and push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git diff --quiet README.md || (git add README.md && git commit -m "docs: update LOC stats [skip ci]" && git push)
