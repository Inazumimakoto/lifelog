name: Update LOC Stats

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-loc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate LOC stats
        id: loc
        run: |
          # Total lines
          TOTAL=$(git ls-files | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}')
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          
          # Swift lines
            SWIFT=$(git ls-files '*.swift' | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}')
            echo "swift=$SWIFT" >> $GITHUB_OUTPUT
          
          # Largest file (excluding binary/generated files)
          LARGEST=$(git ls-files | grep -E '\.(swift|ts|js|md|html|css)$' | grep -v 'package-lock' | xargs wc -l 2>/dev/null | sort -rn | head -2 | tail -1)
          LARGEST_LINES=$(echo "$LARGEST" | awk '{print $1}')
          LARGEST_FILE=$(echo "$LARGEST" | awk '{print $2}' | xargs basename)
          echo "largest_lines=$LARGEST_LINES" >> $GITHUB_OUTPUT
          echo "largest_file=$LARGEST_FILE" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          # Update total LOC (JP line)
          sed -i -E "s/(総行数: <strong>)[0-9,]+(<\\/strong>)/\\1${{ steps.loc.outputs.total }}\\2/"README.md
          # Update Swift LOC (JP line)
          sed -i -E "s/(Swiftコード: <strong>)[0-9,]+(<\\/strong>)/\\1${{ steps.loc.outputs.swift }}\\2/" README.md
          # Update largest file (JP line)
          sed -i -E "s/(最大ファイル: <strong>)[^<]+(<\\/strong> \\()[0-9,]+( 行\\))/\\1${{ steps.loc.outputs.largest_file }}\\2${{ steps.loc.outputs.largest_lines }}\\3/" README.md
          
      - name: Commit and push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git diff --quiet README.md || (git add README.md && git commit -m "docs: update LOC stats [skip ci]" && git push)
